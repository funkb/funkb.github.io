<html>
  <head>
    <title>Project Onism</title>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/index.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/index-mobile.css" type="text/css" media="handheld" />
  </head>
  
  <body>
    <div class="header">
      <div class="nav-bar">
        <ul class="nav">
            <li class="nav-element"><a href="#Mail">Mail</a></li>
            <li class="nav-element"><a href="#News">News</a></li>
            <li class="nav-element"><a href="#Blog">Blog</a></li>
            <li class="nav-element"><a href="#Store">Store</a></li>
        </ul>
      </div>
      
      
    </div>
    
    <div class="main-cap">
      <img src="https://raw.githubusercontent.com/funkb/funkb.github.io/master/img/Game%20Logo%20Stage%201.png" alt="Project Onism" id="logo_image" />
      <div class="teaser">
          <ul class="tease">
              <li class="text">Tired, bright lights everywhere, everything is fuzzy.</li>
              <li class="text">Everything is spinning.</li>
              <li class="text">I'm floating, but then, stillness.</li>
              <li class="text">My mind begins to wander, just...out...of...reach...</li>
              
          </ul>
      </div>
    </div>
    
    <div class="image-viewer">
        <div class="mySlides">
          <img src="https://raw.githubusercontent.com/funkb/funkb.github.io/master/img/screen1.jpg" class="image">
        </div>
        
        <div class="mySlides">
          <img src="https://raw.githubusercontent.com/funkb/funkb.github.io/master/img/screen2.jpg" class="image">
        </div>
        <div class="mySlides">
          <img src="https://raw.githubusercontent.com/funkb/funkb.github.io/master/img/screen3.jpg" class="image">
        </div>
        
        
        <button class="button d-left black" onclick="plusDivs(-1)">&#10094;</button>
        <button class="button d-right black"  onclick="plusDivs(1)">&#10095;</button>
        
    </div>
    
    <div class="footer">
        <img src="https://raw.githubusercontent.com/funkb/funkb.github.io/master/img/RenegamesLogo_white.png" id="foot-logo"/>
    </div>
    
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);
        
        function plusDivs(n) {
          showDivs(slideIndex += n);
        }
        
        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          
          if (n > x.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
             x[i].style.display = "none";  
              
          }
          x[slideIndex-1].style.display = "block";  
        }
        
    </script>

  </body>
</html>
