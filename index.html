      <div class="teaser">

        showDivs(slideIndex);

			if(window.mobilecheck == true){
				document.getElementByClassName("header").style.display="block";
				document.getElementByClassName("header-mobile").style.display="none";
			}else{
				document.getElementByClassName("header").style.display="none";
				document.getElementByClassName("header-mobile").style.display="block";
			}
			
			
        function plusDivs(n) {
          showDivs(slideIndex += n);
        }
        
        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          
          if (n > x.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
             x[i].style.display = "none";  
              
          }
          x[slideIndex-1].style.display = "block";  
        }
			
			function openMenu(){
				var menu = document.getElementsByClassName("menu-mobile");
				var button = document.getElementByClassName("button-mobile");
				button.style.display="none";
				menu.style.display="block";
			}
			function closeMenu(){
				var menu = document.getElementsByClassName("menu-mobile");
				var button = document.getElementByClassName("button-mobile");
				button.style.display="block";
				menu.style.display="none";
			}
        
    </script>
