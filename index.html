   <body>
      <div id="screen" style="display: block;">
         <div class="header">
            <div class="nav-bar">
               <ul class="nav">
                  <li class="nav-element"><a href="#Mail">Mail</a></li>
                  <li class="nav-element"><a href="#News">News</a></li>
                  <li class="nav-element"><a href="#Blog">Blog</a></li>
                  <li class="nav-element"><a href="#Store">Store</a></li>
               </ul>
            </div>
         </div>
         <div class="main-cap">
            <img src="https://raw.githubusercontent.com/funkb/funkb.github.io/master/img/Game%20Logo%20Stage%201_down.png" alt="Project Onism" id="logo_image" />
            <div class="teaser">
               <ul class="tease">
                  <li class="text">Tired, bright lights everywhere, everything is fuzzy.</li>
                  <li class="text">Everything is spinning.</li>
                  <li class="text">I'm floating, but then, stillness.</li>
                  <li class="text">My mind begins to wander, just...out...of...reach...</li>
               </ul>
            </div>
         </div>
         <div class="image-viewer">
            <div class="mySlides" id="image_0">
               <img src="https://raw.githubusercontent.com/funkb/funkb.github.io/master/img/screen1.jpg" class="image">
            </div>
            <div class="mySlides" id="image_1">
               <img src="https://raw.githubusercontent.com/funkb/funkb.github.io/master/img/screen2.jpg" class="image">
            </div>
            <div class="mySlides" id="image_2">
               <img src="https://raw.githubusercontent.com/funkb/funkb.github.io/master/img/screen3.jpg" class="image">
            </div>
            <button class="button d-left black" onclick="plusDivs(-1)">&#10094;</button>
            <button class="button d-right black"  onclick="plusDivs(1)">&#10095;</button>
         </div>
         <div class="footer">
            <img src="https://raw.githubusercontent.com/funkb/funkb.github.io/master/img/RenegamesLogo_white.png" id="foot-logo"/>
         </div>
      </div>
      <div id="mobile" style="display:none">
         <div class="header-mobile">
            <button class="button-mobile" onclick="openMenu()" id="mobile_button">
                 <div class="bar"></div>
                 <div class="bar"></div>
                 <div class="bar"></div>
             </button>
            <div class="menu-mobile" id="mobile_menu">
                <ul class="navbar-mobile">
                    <li class="nav-mobile"><a href="#Mail" class="link-mobile">Mail</a></li>
                    <li class="nav-mobile"><a href="#News" class="link-mobile">News</a></li>
                    <li class="nav-mobile"><a href="#Blog" class="link-mobile">Blog</a></li>
                    <li class="nav-mobile"><a href="#Store" class="link-mobile">Store</a></li>
                    
                </ul>
            </div>
         </div>
      </div>
      <script>
          var slideIndex = 1;
					showDivs(slideIndex);
					if (typeof window.orientation !== 'undefined') {
							/* If on mobile*/
							hideChildren("screen");
							showChildren("mobile");
                            hideChildren("mobile_menu")
					} else {
							/*desktop*/
							showChildren("screen");
							hideChildren("mobile");
					}
	      
	      				//Think of the children
					function hideChildren(idName){
						var temp = document.getElementById(idName);
						temp.style.display = "none";
						for (var i = 0; i < temp.childNodes.length; i++) {
									temp.childNodes[i].style.display = "none";
							}
					}
					function showChildren(idName){
						var temp = document.getElementById(idName);
						temp.style.display = "block";
						for (var i = 0; i < temp.childNodes.length; i++) {
									temp.childNodes[i].style.display = "block";
							}
					}
				
					function plusDivs(n) {
                           
							showDivs(slideIndex += n);
					}

					function showDivs(n) {
							var i;
							var x = document.getElementsByClassName("mySlides");

							if (n > x.length) {
									slideIndex = 1
							}
							if (n < 1) {
									slideIndex = x.length
							}
							for (i = 0; i < x.length; i++) {
									x[i].style.display = "none";

							}
                            
							x[slideIndex - 1].style.display = "block";
                            
                            
					}
                    /*
                    function fadeOut(divId) {
                        var anExistingDivId = $(divId);
                        anExistingDivId.fadeTo(1000, 0.0);
                    }
                    */
                    
          
					function openMenu() {
							showChildren("mobile_menu");
							hideChildren("mobile_button");
					}

					function closeMenu() {
							hideChildren("mobile_menu");
							showChildren("mobile_button");
					}
         
      </script>
   </body>
</html>
