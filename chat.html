		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	</head>

	
	<body>
		<div class="page-header center-block" >
			 <a href="index.html" class="">
				    <img src="img/logo.png" alt="Vent" class="img-responsive center-block" width="300px" />
			 </a>
           	 <br>
		 <br>
          
            
			<nav class="navbar navbar-default justify-content-center" float="none">
               
				<ul class="nav navbar-nav justify-content-center">
					<li><a href="index.html"  >Home</a></li>
					<li class="active"><a href="chat.html" >Chat</a></li>
					<li><a href="about.html" >About</a></li>
				</ul>
			</nav>
           
		</div>
		<div class="container-prev" width=100% height=100% >
			<div class="container-prev" id="main-chat" width=100% height=100%>
				  <input id="username" type="text" placeholder="Name"><br/>
				  <input id="text" type="text" placeholder="Message"><br/>
				  <button id="post">Post</button><br/>
				  <div id="results"></div>
				  <script>
				    <!-- we'll be adding code here -->
					  var myFirebase = new Firebase('https://webchat-67d31.firebaseio.com');
					  var usernameInput = document.querySelector('#username');
					  var textInput = document.querySelector('#text');
					  var postButton = document.querySelector('#post');

					  postButton.addEventListener("click", function() {
					      var msgUser = usernameInput.value;
					      var msgText = textInput.value;
					      myFirebase.set(msgUser + " says: " + msgText);
					      textInput.value = "";
					  });
				  </script>
			</div>
		
			
			
		</div>
		
	</body>
